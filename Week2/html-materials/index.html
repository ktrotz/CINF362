<!doctype html>

<!-- This is an HTML comment. It allows us to add documentation to our page without having it show up for users. The line above tells the browser what HTML version we are using (HTML5). The line below uses the lang attribute to tell the browser/device what language the page should be in. ALL body content that you want to be visible goes between <body> and </body>. Information about the page and links to stylesheets go between <head> and </head>. -->

<html lang="en">

<head>
    <meta charset="utf-8"> <!-- what character set are we using -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Force Internet Explorer to the latest version -->
    <title></title> <!-- ALWAYS fill this with a title, it appears in the tab in the browser -->
    <meta name="description" content=""> <!-- Metadata for the page which can appear on Google (fill the content attribute) -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- allows us to use media queries for mobile design -->
    <link rel="stylesheet" href="css/style.css"> <!-- links to a stylesheet -->
</head>

<body>  
    <p>Hello World! My name is Kimberley Trotz.</p>
</body>

</html>
